<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Identification Result</title>
</head>
<body>
    <h1>Product Identification Result</h1>
    <h2>Number of items: {{ item_count }}</h2>
    <h2>Price you paid: ${{ "%.2f"|format(bought_price) }}</h2>
    <pre>{{ product_info }}</pre>
    <h3>{{ min_total_price }}</h3>
    <h3>{{ max_total_price }}</h3>
    <h3>Profitability: {{ profit_message }}</h3>
    <a href="/">Back to Home</a>
</body>
</html>

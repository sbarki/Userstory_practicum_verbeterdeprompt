<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Identification</title>
</head>
<body>
    <h1>Upload a Product Image</h1>
    <form action="/upload/" enctype="multipart/form-data" method="post">
        <input name="file" type="file" accept="image/*" required>
        <br><br>
        <label for="item_count">Number of items:</label>
        <input type="number" id="item_count" name="item_count" min="1" value="1" required>
        <br><br>
        <label for="bought_price">Price you paid (in USD):</label>
        <input type="number" id="bought_price" name="bought_price" min="0" step="0.01" required>
        <br><br>
        <input type="submit" value="Upload and Identify">
    </form>
</body>
</html>
